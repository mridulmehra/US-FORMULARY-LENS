    <script>
      document.addEventListener("DOMContentLoaded", function() {
      document.getElementById("submitBtn").addEventListener("click", function() {
          const commentElement = document.getElementById("comment");

          if (!commentElement) {
              console.error("❌ Error: Input field #comment not found!");
              document.getElementById("output").innerText = "Error: Input field not found.";
              return;
          }

          const comment = commentElement.value.trim();

          if (!comment) {
              console.error("❌ Error: Empty input!");
              document.getElementById("output").innerText = "Error: Please enter a prompt.";
              return;
          }

          // ✅ Show a loading message
          document.getElementById("output").innerText = "Processing... Please wait.";

          fetch("http://localhost:8080/https://fastapi009-5.onrender.com/generate-insights/", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ custom_prompt: comment })
})


          .then(response => {
              if (!response.ok) {
                  throw new Error(`Server Error: ${response.status}`);
              }
              return response.json();
          })
          .then(data => {
              console.log("✅ API Response:", data);  // ✅ Debugging log
              document.getElementById("output").innerText = "Output: " + (data.insights || "No insights available.");
          })
          .catch(error => {
              console.error("❌ Fetch Error:", error);
              document.getElementById("output").innerText = "Error: " + error.message;
          });
      });
  });

    </script>
    <script>
      document.getElementById("downloadPdfBtn").addEventListener("click", function() {
          const outputContainer = document.getElementById("output-container");
      
          html2canvas(outputContainer).then(canvas => {
              const imgData = canvas.toDataURL("image/png");
              const { jsPDF } = window.jspdf;
              const pdf = new jsPDF();
      
              // Adjust the image width to fit the PDF
              const imgWidth = 190;  // Adjusted for A4 width
              const imgHeight = (canvas.height * imgWidth) / canvas.width;
      
              pdf.addImage(imgData, "PNG", 10, 10, imgWidth, imgHeight);
              pdf.save("output.pdf");  // Save as PDF
          });
      });
      </script>
